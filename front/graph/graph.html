<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/front/graph/graph.css">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/front/graph/graph.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>

<body>
    <div class="card-group">
        <div class="leftCardBody">

            <div class="leftTopCard">
                <!-- 기말고사 글은 선택할 수 있도록 -->
                <h5 class="cardTitle">기말고사</h5>
                <!-- 디데이 생성 -->
                <p class="dDay">d-day</p>
                <!-- 내 아이디 자동생성 -->
                <p class="cheerUpMent"><small class="text-body-secondary"><span id="userNameDisplay">코코아버터</span>님 오늘도
                        화이팅하세요</small></p>
            </div>
            <div class="cateGory">
                <article class="cateGory1" id="homeButton">
                    <img src="/front/image/cocohome.png" class="homeIcon" alt="homeIcon">
                    홈
                </article>

                <article class="cateGory2" id="graphButton">
                    <img src="/front/image/cocograph.png" class="cocograph" alt="cocograph">
                    학습률
                </article>
                <!-- 클릭시 하단메뉴 나오기  -->
                <article class="cateGory3" id="progressButton">
                    <img src="/front/image/progress.png" class="progressIcon" alt="progressIcon">
                    학습페이지
                </article>

                <article class="cateGory4" id="settingButton">
                    <img src="/front/image/cocosetting.png" class="cocoSettingIcon" alt="cocoSettingIcon">
                    설정
                </article>
            </div>
        </div>
        <!-- `학습률`
        정답률
        오답률
        문제유형에 따라 상위 몇 프로
        등등 -->
        <div class="rightCardBody">
            <div>
                <article class="print">
                    <!-- <img src="/front/image/print.png" class="printIcon" alt="printIcon">
                    인쇄하기 -->
                </article>
            </div>
            <h5 class="alert alert-success" role="alert">
                나의 학습</h5>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="cards">
                        <div class="card-body">
                            <h5 class="card-title">나의 성장률 : 나의 학습은 얼마나 자랐지</h5>
                            <p class="card-text">말그대로 학습을 얼만큼 진행했는지</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="cards">
                        <div class="card-body">
                            <h5 class="card-title">좋아요 : 내가 좋아요 누른 문제</h5>
                            <p class="card-text">좋아요한 문제</p>
                            <p class="card-text">문제</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="cards">
                        <div class="card-body">
                            <h5 class="card-title">지우기 :문제추천: 이런문제는 어때요?
                            </h5>
                            <p class="card-text">전날 총 푼 문제 나누기 맞춘문제
                            <p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="cards">
                        <div class="card-body">
                            <h5 class="card-title">틀렸다면 꼭 확인해요 : 오답 다시보기</h5>
                            <p class="card-text">틀린문제1</p>
                            <p class="card-text">틀린문제2</p>
                            <p class="card-text">문제추천 설정</p>
                            <p class="card-text">1:1</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </article>
    </div>
