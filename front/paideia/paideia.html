<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="/front/set/setting.css">
<!-- 현재 작동가능 -->

<head>

    <link rel="stylesheet" href="/front/paideia/paideiacss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/front/paideia/paideia.js" type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <style>
        .content-section {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="card-group">
        <div class="leftCardBody">

            <div class="leftTopCard">
                <!-- 기말고사 글은 선택할 수 있도록 -->
                <h5 class="cardTitle">기말고사</h5>
                <!-- 디데이 생성 -->
                <p class="dDay">d-day</p>
                <!-- 내 아이디 자동생성 -->
                <p class="cheerUpMent"><small class="text-body-secondary">${코코아버터}님 오늘도 화이팅하세요</small></p>
            </div>
            <div class="cateGory">
                <article class="cateGory1" id="homeButton">
                    <img src="/front/image/cocohome.png" class="homeIcon" alt="homeIcon">
                    홈
                </article>

                <article class="cateGory2" id="graphButton">
                    <img src="/front/image/cocograph.png" class="cocograph" alt="cocograph">
                    학습률
                </article>
                <!-- 클릭시 하단메뉴 나오기  -->
                <article class="cateGory3" id="progressButton">
                    <img src="/front/image/progress.png" class="progressIcon" alt="progressIcon">
                    학습페이지
                </article>

                <article class="cateGory4" id="settingButton">
                    <img src="/front/image/cocosetting.png" class="cocoSettingIcon" alt="cocoSettingIcon">
                    설정
                </article>
            </div>
        </div>
        <!-- 유저 : 유저번호, 이름, 나이, 성별, 목표(대학, 자격증등)
            디데이 -->
        <div class="rightCardBody">
            <div>
                <article class="print">
                    <img src="/front/image/print.png" class="printIcon" alt="printIcon">
                    인쇄하기
                </article>
            </div>
            <div class="row row-cols-1 row-cols-md-2 g-4">

                <div class="col">
                    <div class="cards">
                        <!-- <> -->
                        <div id="studentContent" class="content-section active">
                            <h5 class="studentTitle">학생 버전 콘텐츠</h5>
                            <div class="dropdown-center">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    학년 선택
                                </button>
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    과목선택
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">초등학생</a></li>
                                    <li><a class="dropdown-item" href="#">중학생</a></li>
                                    <li><a class="dropdown-item" href="#">고등학생</a></li>
                                </ul>
                            </div>
                        </div>
                        <div id="adultContent" class="content-section">
                            <h5 class="contentTitle">성인 버전 콘텐츠</h5>
                            <div class="adultSearchContainer">
                                <input class="search" type="text" id="courseSearch" placeholder="과목 검색...">
                                <button class="searchBtn" onclick="searchCourses()">검색</button>
                            </div>
                        </div>
                        <div id="defaultContent" class="content-section">
                            <h5>학생인지 선택해주세요</h5>
                            <p>여기에 기본 콘텐츠를 추가하세요.</p>
                        </div>

                    </div>
                </div>
                <div class="col">
                    <div class="cards">
                        <!-- <img class="starButton" src="/front/image/star.png" alt="즐겨찾기"> -->
                        <div class="content">

                            <h5 class="contentTitle1">나의 노력</h5>

                            <p class="card-text">과목당 : 설정-내정보-목표 이루면 칭찬메세지/못이루면 : 응원메세지 ; @개만 더 풀면되요 등 멘트</p>
                            <p class="card-text">선택한 과목 당 정해주고, 1개 설정시 과목 목표 과목추가=> 설정-내정보-목표 가도록</p>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="cards">

                        <div class="card-body">
                            <h5 class="card-title">
                                질문하기
                            </h5>
                            <form id="questionForm">
                                <div>
                                    <!-- <label for="questionInput" class="form-label">질문 입력</label> -->
                                    <input type="text" class="form-control" id="questionInput"
                                        placeholder="질문을 입력하세요...">
                                </div>
                                <button type="submit" class="btn btn-primary">질문하기</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="cards">
                        <div class="card-body">
                            <h5 class="card-title">답변</h5>
                            <div class="answerArea" id="answerArea">
                                <!-- 여기에 답변이 동적으로 추가될 예정 -->
                                s
                            </div><button class="answerAreaBtn">확인</button>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <div class="cards">
                        <!-- <img class="starButton" src="/front/image/star.png" alt="즐겨찾기" onclick=""> -->
                        <div class="card-body">
                            <h5 class="card-title">문제추천</h5>
                            <p class="card-text">전날 검색한</p>
                            <p class="card-text">키워드 위주로</p>
                            <p class="card-text">띄워주면?</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    </article>
    </div>
    <script> document.getElementById('homeButton').addEventListener('click', function () {
            document.getElementById('studentContent').classList.add('active');
            document.getElementById('defaultContent').classList.remove('active');
        });
    </script>
</body>

</html>
